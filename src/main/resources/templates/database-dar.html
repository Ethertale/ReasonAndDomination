<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Races</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Type</th>
            <th scope="col">Desc</th>
            <th scope="col">STR</th>
            <th scope="col">DEX</th>
            <th scope="col">CON</th>
            <th scope="col">INT</th>
            <th scope="col">WSD</th>
        </tr>
        </thead>
        <tr th:each="race: ${races}">
            <td th:text="${race.name}"></td>
            <td th:text="${race.description}"></td>
            <td th:text="${race.strength}"></td>
            <td th:text="${race.dexterity}"></td>
            <td th:text="${race.constitution}"></td>
            <td th:text="${race.intellect}"></td>
            <td th:text="${race.wisdom}"></td>
        </tr>
    </table>
    <hr>
    <h1>Dungeons & Raids</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Desc</th>
            <th scope="col">Lvl</th>
            <th scope="col">Type</th>
            <th scope="col">Size</th>
        </tr>
        </thead>
        <tr th:each="dunDar: ${dar}">
            <td th:text="${dunDar.name}"></td>
            <td th:text="${dunDar.description}"></td>
            <td th:text="${dunDar.level}"></td>
            <td th:text="${dunDar.dungeonType}"></td>
            <td th:text="${dunDar.dungeonSize}"></td>
        </tr>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
