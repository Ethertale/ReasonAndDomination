<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/general.css}">
    <title>Document</title>
</head>
<body>
<nav th:replace="~{templates::header}"></nav>

<div class="container" th:object="${itemSpec}" style="border: 1px solid black">
    <div class="row d-flex">
        <img th:src="${itemSpec.getImage()}" alt="">
        <th:block th:switch="${itemSpec.rarity.name()}">
            <h2 th:case="'COMMON'" th:text="${itemSpec.getName()}" class="m-3" style="color:gray; text-shadow: 0px 0px 2px black"></h2>
            <h2 th:case="'UNCOMMON'" th:text="${itemSpec.getName()}" class="m-3" style="color:green; text-shadow: 0px 0px 2px black"></h2>
            <h2 th:case="'RARE'" th:text="${itemSpec.getName()}" class="m-3" style="color:royalblue; text-shadow: 0px 0px 2px black"></h2>
            <h2 th:case="'EPIC'" th:text="${itemSpec.getName()}" class="m-3" style="color:rebeccapurple; text-shadow: 0px 0px 2px black"></h2>
            <h2 th:case="'LEGENDARY'" th:text="${itemSpec.getName()}" class="m-3" style="color:darkorange; text-shadow: 0px 0px 2px black"></h2>
            <h2 th:case="*">Unknown Rarity</h2>
        </th:block>
    </div>
    <div class="container border ml-5" style="width: 35%">
        <p>Binds when equipped</p>
        <p th:text="${itemSpec.getType().toDisplayName()}"></p>
        <p th:if="${itemSpec.getMaxDamage() > 0}"><span th:text="${itemSpec.getMinDamage()}"></span> - <span th:text="${itemSpec.getMaxDamage()}"></span> Damage</p>
        <p th:if="${itemSpec.armour > 0}" th:text="${itemSpec.armour} + ' Armour'"></p>
        <p th:if="${itemSpec.strength > 0}" th:text="'+' + ${itemSpec.strength} + ' Strength'"></p>
        <p th:if="${itemSpec.agility > 0}" th:text="'+' + ${itemSpec.agility} + ' Agility'"></p>
        <p th:if="${itemSpec.intellect > 0}" th:text="'+' + ${itemSpec.intellect} + ' Intellect'"></p>
        <p th:if="${itemSpec.stamina > 0}" th:text="'+' + ${itemSpec.stamina} + ' Stamina'"></p>
        <p th:if="${itemSpec.spirit > 0}" th:text="'+' + ${itemSpec.spirit} + ' Spirit'"></p>
        <p th:text="${itemSpec.getDescription()}" style="color:limegreen"></p>
    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
