<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>

<div class="container" style="border: 1px solid black">
    <h2>Items</h2>
    <form th:method="post">
        <div class="form-group">
            <label for="itemName">Name: </label>
            <input type="text" class="form-control" id="itemName">
        </div>
<!--        TODO Create form to sort items-->
        <div class="form-group">
            <label for="itemTypeSelect">Type: </label>
            <select id="itemTypeSelect" class="form-control">
                <option value="BACK">BACK</option>
                <option value="CHEST">CHEST</option>
                <option value="FEET">FEET</option>
                <option value="FINGER">FINGER</option>
                <option value="HANDS">HANDS</option>
                <option value="HEAD">HEAD</option>
                <option value="LEGS">LEGS</option>
                <option value="NECK">NECK</option>
                <option value="SHIELD">SHIELD</option>
                <option value="SHOULDER">SHOULDER</option>
                <option value="TRINKET">TRINKET</option>
                <option value="WAIST">WAIST</option>
                <option value="WRIST">WRIST</option>
                <option value="ONE_HAND">ONE_HAND</option>
                <option value="TWO_HAND">TWO_HAND</option>
                <option value="OFF_HAND">OFF_HAND</option>
                <option value="RANGED">RANGED</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Apply Filter</button>
    </form>
    <div class="container d-flex flex-column">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Handle</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <th:block th:each="item: ${items}">
                <tbody>
                    <tr>
                        <th scope="row"><a th:href="'items/' + ${item.getSlug()}"><img th:src="${item.getImage()}" alt="" style="max-width: 50px"></a></th>
                        <td><a th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>
                        <td th:text="${item.getType()}"></td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </th:block>
        </table>

<!--            <thead>-->

<!--                </tr>-->

<!--                    <td><a th:href="'items/' + ${item.getSlug()}"><img th:src="${item.getImage()}" alt="" style="max-width: 50px"></a> <a href=""></a></td>-->
<!--                    <td><a th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>-->
<!--                </tr>-->
<!--            </tbody>-->

    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
